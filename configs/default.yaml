model:
  input_dim_p: 6          # 设计参数维度
  input_dim_v: 3          # PVT 条件维度
  hidden_dims: [256, 256]
  output_dim_y: 3          # 性能指标数量
  use_positional_encoding: false
  encoding_freqs: 6

training:
  epochs: 500
  batch_size: 256
  learning_rate: 1.0e-3
  lambda_feasibility: 1.0
  weight_decay: 0.0
  scheduler: cosine       # cosine | step | none
  early_stopping_patience: 50
  checkpoint_dir: checkpoints

optimization:
  num_starts: 32
  max_iters: 1000
  learning_rate: 0.01
  feasibility_threshold: 0.8
  feasibility_weight: 10.0

data:
  num_samples: 5000
  train_ratio: 0.8
  seed: 42

specs:
  - name: Gain
    target: 60.0        # dB
    direction: ">="
  - name: BW
    target: 1.0e+6       # Hz
    direction: ">="
  - name: Power
    target: 1.0e-3      # W
    direction: "<="

params:
  - name: W1
    min: 1.0e-6
    max: 100.0e-6
  - name: L1
    min: 0.18e-6
    max: 5.0e-6
  - name: W2
    min: 1.0e-6
    max: 100.0e-6
  - name: L2
    min: 0.18e-6
    max: 5.0e-6
  - name: W3
    min: 1.0e-6
    max: 200.0e-6
  - name: L3
    min: 0.18e-6
    max: 5.0e-6

pvt:
  process: [-1.0, 0.0, 1.0]    # Fast / Typical / Slow
  voltage: [1.62, 1.8, 1.98]   # -10%, nom, +10%
  temperature: [-40.0, 27.0, 125.0]

